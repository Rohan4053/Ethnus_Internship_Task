<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            border: 1px solid #000;
            width: 80%;
            height: 50vh;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: row;
        }

        .sidenav {
            width: 50px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            background-color: #f4f4f4;
        }

        .sidenav a {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: block;
            transition: width 0.3s ease;
        }

        .sidenav a:hover {
            width: 150px;
        }

        .sidenav a.green {
            background-color: #32a852;
        }

        .sidenav a.blue {
            background-color: #3b82f6;
        }

        .sidenav a.red {
            background-color: #e53935;
        }

        .sidenav a.black {
            background-color: #424242;
        }

        .content {
            margin-left: 70px;
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidenav">
            <a href="#" class="green"></a>
            <a href="#" class="blue"></a>
            <a href="#" class="red"></a>
            <a href="#" class="black"></a>
        </div>
        <div class="content">
            <h2>Hoverable Sidenav Buttons</h2>
            <p>Hover over the buttons in the left side navigation to open them.</p>
        </div>
    </div>
</body>

</html>
