<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Welcome to User Registration</h2>
        
        <button class="btn btn-primary" onclick="showSection('register')">Register</button>
        <button class="btn btn-secondary" onclick="showSection('view')">View Users</button>
        
        <div id="register" class="mt-4">
            <h3>Register User</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Contact</label>
                    <input type="text" id="contact" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Address</label>
                    <textarea id="address" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
        
        <div id="view" class="hidden mt-4">
            <h3>Registered Users</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            let user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                contact: document.getElementById('contact').value,
                address: document.getElementById('address').value
            };
            
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            alert('User Registered Successfully!');
            this.reset();
        });

        function showUsers() {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let userTable = document.getElementById('userTable');
            userTable.innerHTML = '';
            
            users.forEach(user => {
                let row = `<tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.contact}</td>
                    <td>${user.address}</td>
                </tr>`;
                userTable.innerHTML += row;
            });
        }

        function showSection(section) {
            document.getElementById('register').classList.add('hidden');
            document.getElementById('view').classList.add('hidden');
            
            document.getElementById(section).classList.remove('hidden');
            if (section === 'view') showUsers();
        }
    </script>
</body>
</html>
