<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Sort Letters in Alphabetical Order</h2>
    <label for="textInput">Enter a string:</label>
    <input type="text" id="textInput" placeholder="Enter string">
    <button onclick="sortString()">Sort</button>
    <h3 id="result"></h3>

    <script>
        function sortString() {
            let str = document.getElementById("textInput").value;
            let sortedStr = str.split('').sort().join('');
            document.getElementById("result").innerText = "Sorted String: " + sortedStr;
        }
    </script>
</body>
</html>
