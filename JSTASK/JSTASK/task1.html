<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Reverse a Number</h2>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" placeholder="Enter number">
    <button onclick="reverseNumber()">Reverse</button>
    <h3 id="result"></h3>

    <script>
        function reverseNumber() {
            let num = document.getElementById("numberInput").value;
            let reversedNum = num.split('').reverse().join('');
            document.getElementById("result").innerText = "Reversed Number: " + reversedNum;
        }
    </script>
</body>
</html>
