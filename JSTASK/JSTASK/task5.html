<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-left: 10px;
        }
        input, textarea {
            border: 2px solid #ccc;
            padding: 5px;
            width: 250px;
        }
        input.invalid, textarea.invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <h2>Form Validation</h2>
    <form id="myForm" onsubmit="return validateForm()">
        <label>Name: <input type="text" id="name"></label>
        <span class="error" id="nameError"></span>
        <br><br>
        
        <label>Email: <input type="text" id="email"></label>
        <span class="error" id="emailError"></span>
        <br><br>
        
        <label>Website: <input type="text" id="website"></label>
        <span class="error" id="websiteError"></span>
        <br><br>
        
        <label>Message: <textarea id="message"></textarea></label>
        <span class="error" id="messageError"></span>
        <br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            let valid = true;
            
            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let website = document.getElementById("website");
            let message = document.getElementById("message");
            
            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let websiteError = document.getElementById("websiteError");
            let messageError = document.getElementById("messageError");
            
            nameError.innerText = emailError.innerText = websiteError.innerText = messageError.innerText = "";
            name.classList.remove("invalid");
            email.classList.remove("invalid");
            website.classList.remove("invalid");
            message.classList.remove("invalid");
            
            if (name.value.trim() === "") {
                nameError.innerText = "This field is required";
                name.classList.add("invalid");
                valid = false;
            }
            
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.value.match(emailPattern)) {
                emailError.innerText = "A valid email address is required";
                email.classList.add("invalid");
                valid = false;
            }
            
            let websitePattern = /^(https?:\/\/)?(www\.)?[a-zA-Z0-9-]+\.[a-zA-Z]{2,6}(\/.*)?$/;
            if (!website.value.match(websitePattern)) {
                websiteError.innerText = "A valid URL is required";
                website.classList.add("invalid");
                valid = false;
            }
            
            if (message.value.trim() === "") {
                messageError.innerText = "This field is required";
                message.classList.add("invalid");
                valid = false;
            }
            
            return valid;
        }
    </script>
</body>
</html>
