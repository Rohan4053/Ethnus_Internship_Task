<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            align-items: center;
            max-width: 400px;
            margin: 20px;   
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <form class="form-container">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" value="Vincent Maverick Durano">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password">

        <label for="re-password">Re Password:</label>
        <input type="password" id="re-password" name="re-password" value="password">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines">

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="22">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select>

        <button>Save</button>
    </form>
</body>

</html>
