<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 50px;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }
        input, select {
            width: 150px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #f4c542;
            border: 1px solid #000;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0b938;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="Vincent Maverick Durano"><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password"><br>

        <label for="repassword">Re Password:</label>
        <input type="password" id="repassword" name="repassword" value="password"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="22"><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select><br>

        <button type="submit">Save</button>
    </form>

</body>
</html>
